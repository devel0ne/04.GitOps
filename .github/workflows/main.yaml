name: Check tabs in modified files

on:
  push:
     branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [my_runner]
    steps:
      - run: echo "The ${{ github.repository }} repository will be cloned to the runner."
      - uses: actions/checkout@v2
      - name: Check new files
        run: echo branch ${GITHUB_REF##*/}


